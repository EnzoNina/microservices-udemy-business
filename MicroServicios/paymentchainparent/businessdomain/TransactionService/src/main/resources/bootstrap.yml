## YAML Template.
springdoc:    
    swagger-ui:
        path: /swagger/index.html
        enabled: true
server:    
    port: 8082
eureka:    
    client:        
        serviceUrl:           
            defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
spring:   
    application:        
        name: businessdomain-transaction
    cloud:
        config:        
            import: "optional:configserver"  
            discovery:
                enabled: true
                service-id: config-server
            fail-fast: false
            #name of base properties config file, before profile
            name: config-client
            profile: transaction
            #label: latest
            username: admin
            password: admin
            retry:                             
                max-attempts: 1
                max-interval: 1000
management:     
    endpoints:        
        web:
          exposure:
            include: "*"  
    endpoint:       
        health:
          show-details: ALWAYS