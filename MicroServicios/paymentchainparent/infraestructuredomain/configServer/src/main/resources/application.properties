server.port=8888
spring.application.name=config-server
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}

spring.cloud.config.server.git.uri=${SPRING_CLOUD_CONFIG_SERVER_GIT_URI:https://github.com/EnzoNina/git-remote-config.git}
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}
